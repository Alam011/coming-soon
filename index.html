<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coming Soon | Craftzee</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #333;
    }
    .container {
      text-align: center;
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .email-box {
      margin-bottom: 30px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      width: 250px;
      max-width: 100%;
      margin-right: 10px;
      border: 2px solid #333;
      border-radius: 5px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      color: #333;
      text-decoration: none;
      font-size: 1.2em;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #007BFF;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1.1em;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }
      input[type="email"], input[type="submit"] {
        margin: 5px 0;
        width: 100%;
      }
      .social-links a {
        font-size: 1.5em;
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Craftzee is Coming Soon!</h1>
    <p>Weâ€™re working on something amazing! Stay tuned for our grand opening.</p>
    
    <div class="email-box">
      <p>Be the first to know when we launch:</p>
      <form action="#" method="POST">
        <input type="email" placeholder="Enter your email" required>
        <input type="submit" value="Notify Me">
      </form>
    </div>
    
    <div class="social-links">
      <p>Follow us on Instagram for updates:</p>
      <a href="https://www.instagram.com/yourhandle" target="_blank">Instagram</a>
    </div>
  </div>
</body>
</html>
